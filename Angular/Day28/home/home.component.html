
<div class="container-fluid">
<app-header></app-header>
<br>
<div class="row">
    <div class="col">

        <div>
            <button (click)="onAddEmployee()" 
            class="btn btn-success">Add Employee</button>
        </div>
        <br>

        <table class="table table-bordered table-hover">
            <thead>
                <th>#</th>
                <th>Name</th>
                <th>Department</th>
                <th>Status</th>
                <th>Created Date</th>
                <th>Updatated Date</th>
                <th>Country</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of EmpData;index as i">
                    <td> {{i+1}} </td>
                    <td> {{item.name}} </td>
                    <td> {{item.departmentit}} </td>
                    <td> {{item.status}} </td>
                    <td> {{item.createddtm|date:'dd-MM-yyyy'}} </td>
                    <td> {{item.updateddtm|date:'dd-MM-yyyy'}} </td>
                    <td> {{item.country.cname}} </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

</div>
