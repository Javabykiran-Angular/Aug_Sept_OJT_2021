<p>classbinding works!</p>

    <!-- syntax=> [class]="PropertyName" -->

    <h2 [class]="myclass">
        Apply Class Binding</h2>

    <h2 [class.warning]="rating<4"
        [class.danger]="rating>4"
    >
        Apply Class Binding on Condition</h2>

    <!-- ngClass=> To Apply multiple css classess -->
    <hr>
    <!-- syntax=> [ngClass]="PropertyName" -->

    <div [ngClass]="jsonObj">
            Apply ngClass Binding on Div
    </div>
